<body>
<h1>Add a person</h1>

<h:form>
    <fieldset class="add-form">
       <label for="lastname">Last name</label>
       <h:inputText id="lastname" name="lastname" value="#{ serviceperson.person.lastname }" type="text" /><br />
       
       <label for="firstname">First name</label>
       <h:inputText id="firstname" name="firstname" type="text" value="#{ serviceperson.person.firstname }"/><br />
       
       <label for="age">Birthday</label>
       <h:inputText id="birthday" name="birthday" type="text" value="#{ serviceperson.person.birthday }"/><br />
       
       <h:commandButton type="submit" value="Add a new person" action="#{ serviceperson.addperson() }"/>
     </fieldset>
      <h:commandButton type="submit" value="HOME" action="index"/>
</h:form>

</body>
</html>
